<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="cont">
        <h1>Strategic Investors</h1>
        <div class="gallery">

        </div>
    </div>
</body>
</html>
<script>
    let dataarray=JSON.parse(localStorage.getItem("investorarray"))
    console.log(dataarray)
    
    dataarray.forEach(function(el){
    let card=document.createElement("div")
    
    let investorimg=document.createElement("img")
    investorimg.setAttribute("src",el.investorImg)
    investorimg.setAttribute("class","investorImg")


    let name=document.createElement("h2")
    name.innerText=el.name

    let position=document.createElement("p")
    position.innerText=el.investorposition

    
    let companylogo=document.createElement("img")
    companylogo.setAttribute("src",el.companylogo)
    companylogo.setAttribute("class","companyImg")



    card.append(investorimg,name,position,companylogo)
    let main=document.querySelector(".gallery")
    main.append(card)
  
})
</script>
