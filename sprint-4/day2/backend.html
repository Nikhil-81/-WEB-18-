<script>
    let dataarray=JSON.parse(localStorage.getItem("investorarray")) || []
    document.querySelector("#investorForm").addEventListener("submit",function(event){
        event.preventDefault();
        let data=
            {investorImg:investorForm.ivesimg.value,
             name:investorForm.name.value,
             investorposition:investorForm.investorroll.value,
             companylogo:investorForm.logocompany.value
            }
            dataarray.push(data)
        console.log(dataarray)
        localStorage.setItem("investorarray",JSON.stringify(dataarray))
    })
</script>
