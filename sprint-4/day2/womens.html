function display(womensData){
  document.querySelector("#contenor").innerHTML=[]
  womensData.forEach(function(el){
    let main=document.querySelector("#contenor")
    let card=document.createElement("div")
    card.setAttribute("class","cards")
main.append(card)

    // creat inner elements
    let productImg=document.createElement("img")
    productImg.setAttribute("src",el.image_url)
    let productName=document.createElement("p")
    productName.setAttribute("class","proname")
    
    let productPrice=document.createElement("p")
    productPrice.setAttribute("class","proprice")

    
    // let productstrickout=document.createElement("p")
    let addcart=document.createElement("button")


    productName.innerText=el.name
    productPrice.innerText=el.price
    // productstrickout.innerText=el.strikedoffprice
    addcart.innerText="ADD TO CART"


    card.append(productImg,productName,productPrice,addcart)
    
    let navinfo=JSON.parse(localStorage.getItem("accesinit"))
navfunction (navinfo)
function navfunction (navinfo){
  if(navinfo=="allow"){
    document.getElementById("s1").innerText="USER"
    document.getElementById("s2").innerText="CART"
    document.getElementById("s1").style.cursor="pointer"
document.getElementById("s2").style.cursor="pointer"

  }
  else if(navinfo=="Notallow"){
    document.getElementById("s1").innerText="sing in"
    document.getElementById("s2").innerText="sing up"
  }
}
})
}
 
function filterdata(){
  let filtervalue=document.getElementById("filterproduct");
  if(filtervalue.value=="none"){
   display(womensData)
  }
  else if(filtervalue.value=="htl"){
    womensData.sort(function(a,b){
      return a.price-b.price
    })
   display(womensData)

  }
  else if(filtervalue.value=="lth"){
    womensData.sort(function(a,b){
      return b.price-a.price
    })
   display(womensData)
  
}
  }
function filterdataALPHA(){
  var filtralpha=document.querySelector("#filterproductalpha")
let alphavalue=filtralpha.value;
if(alphavalue=="none"){
  display(womensData)
  
}
else if(alphavalue=="dcc"){
  womensData.sort(function(a,b){
      if(a.name > b.name){
        return -1;
        
      }
      if(a.name < b.name){
        return 1;
       

      }
       
        return 0
      
    })
    display(womensData)
  }
else if(alphavalue=="acc"){
  womensData.sort(function(a,b){
      if(a.name > b.name){
        return 1;
        console.log("ok")
      }
      if(a.name < b.name){
        return -1;
        console.log("ok")

      }
       
        return 0
      
    })
    display(womensData)


}

}
